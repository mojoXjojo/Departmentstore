<!DOCTYPE.HTML>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="StyleSheet" href="../static/css/register.css">
	
	
<script>
function validateF()
{
var Uname=document.regiserForm.Uname.value;
var email=document.regiserForm.email.value;
var pass=document.regiserForm.pass.value;

if((Uname=" ") || (email=" ") || (pass=" "))
{
alert("Please input the empty fields");
return false;
}
}

function confirm()
{
var pass1=document.registerForm.pass1.value;
var pass=document.registerForm.pass.value;
if(pass1!= pass)
	{
	alert("Password is not same");
	return false;
	}
}

function mob()
{
var Mobile;
Mobile=document.registerForm.Mobile.value;
if(isNAN(Mobile)||(Mobile<=0)||(Mobile>10))
	{
	alert("Enter the correct mobile number");
	return false;
	}
}
</script>
</head>

<body>
    <div class="headfrm">
        <h3> Please Fill Your Details Below </h3>
		<p>Hello there,register yourself and Join with Us</p>
	</div>
    <div class="registerarea">
		<form name="regiserForm" onsubmit="validateF()">   	
           <div class="register-form-body">
                <div class="form-row">
                 <div class="col1"> <label for="InputName1">Full Name</label></div>
                    <div class="col2"><input type="text" name="Uname" id="InputName1" placeholder="Enter your Full Name">
					<i class="ti-user"></i>
						<div class="text-danger">
						</div>
                </div> 
				</div>
                        <div class="form-row">
                        <div class="col1">   <label for="InputEmail1">Email</label></div>
                        <div class="col2">   <input type="email" name="email" id="InputEmail1" placeholder="Enter your Email address">
                            <i class="ti-email"></i>
                            <div class="text-danger">
							</div>
                        </div>
				</div>
			</div>
		</div>
		 <div class="form-row">
                          <div class="col1">  <label for="InputPassword1">Password</label></div>
                           <div class="col2"> <input type="password"  name="pass1" id="InputPassword1" placeholder="Confirm your password">
                            <i class="ti-lock"></i>
                            <div class="text-danger"></div>
                        </div></div>
		
	                        <div class="form-row">
                          <div class="col1">  <label for="InputPassword2">Confirm Password</label></div>
                           <div class="col2"> <input type="password"  name="pass"  id="InputPassword2" placeholder="Confirm your password" onchange="confirm()">
                            <i class="ti-lock"></i>
                            <div class="text-danger"></div>
                        </div></div>
						
							<div class="form-row">
							<div class="col1">	<label for="InputMobile">Mobile.No</label></div>
								<div class="col2"><input type="text" id="mnumber" name="Mobile" placeholder="Enter your mobile number" onchange="mob()">
								</div>
							</div>
						 <div class="submit-btn-area">
                            <input type="submit" id="form_submit" value="Submit"> <i class="ti-arrow-right">
								<div class="login-other row mt-4">
									<div class="col-6">
                                    <a class="fb-login" href="#">Register with <i class="fa fa-facebook"></i></a>
									</div>
									<div class="col-6">
										<a class="google-login" href="#">Register with <i class="fa fa-google"></i></a>
									</div>
						</div>
           </div>
		   

</body>
</html>
