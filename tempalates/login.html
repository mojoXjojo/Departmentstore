<!DOCTYPE.HTML>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Register-store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="StyleSheet" href="../static/css/register.css">
</head>

<body>
    <div class="headfrm">
		<h2><p>Hello there,Log in and Start Shopping</p></h2>
	</div>
    <div class="registerarea">
		<form name="regiserForm">   	
           <div class="register-form-body">
                <div class="form-row">
                 <div class="col1">   <label for="InputName1">Full Name</label></div>
                    <div class="col2"><input type="text" name="Fname" id="InputName1" placeholder="Enter your Full Name">
					<i class="ti-user"></i>
						<div class="text-danger">
						</div>
                </div> 
				</div>
                        <div class="form-row">
                        <div class="col1">   <label for="InputEmail1">Email</label></div>
                        <div class="col2">   <input type="email" name="email" id="InputEmail1" placeholder="Enter your Email address">
                            <i class="ti-email"></i>
                            <div class="text-danger">
							</div>
                        </div>
						</div>
			 <div class="form-row">
                          <div class="col1">  <label for="InputPassword2">Password</label></div>
                           <div class="col2"> <input type="password" id="InputPassword2" placeholder="Confirm your password">
                            <i class="ti-lock"></i>
                            <div class="text-danger"></div>
                        </div></div>
						
                        <div class="submit-btn-area">
                            <button id="form_submit" type="submit">Submit <i class="ti-arrow-right"></i></button>
								<div class="login-other row mt-4">
									<div class="col-6">
                                    <a class="fb-login" href="#">Register with <i class="fa fa-facebook"></i></a>
									</div>
									<div class="col-6">
										<a class="google-login" href="#">Register with <i class="fa fa-google"></i></a>
									</div>
								</div>
                        </div>
                        <div class="form-footer text-center mt-5">
                            <p class="text-muted">Already have an account? <a href="login.html">Sign in</a></p>
                        </div>
            </div>
		</form>
    </div>

	
   
</body>
</html>
